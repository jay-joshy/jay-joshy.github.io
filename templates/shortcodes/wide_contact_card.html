<div class="wide_contact_card">
  <a href="{{ url }}" class="contact-card-link">
    <img src="{{ src }}" alt="{{ title }}" class="contact-card-image">
    <div class="contact-card-content">
      <h3 class="contact-card-title">{{ title }}</h3>
      <p class="contact-card-body">{{ text }}</p>
    </div>
  </a>
</div>
<style>
  .wide_contact_card{
    max-width: 95%;
    margin: 16px;
}

  .contact-card-link {
    text-decoration: none;
    color: inherit;
    display: block;
    background-color: #1e1e1e; /* Dark mode background */
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-card-link:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
}

.contact-card-image {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-bottom: 2px solid #333; /* Divider effect */
}

.contact-card-content {
    padding: 15px;
    text-align: center;
}

.contact-card-title {
    font-size: 1.2em;
    font-weight: bold;
    color: #ffffff; /* Light text for dark mode */
    margin: 10px 0;
}

.contact-card-body {
    font-size: 0.9em;
    color: #cccccc; /* Subdued text color */
}
</style>
