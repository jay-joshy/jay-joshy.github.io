<!-- This shortcode will pull from the profile_grid.toml file to show a grid of profile cards. -->
<!-- This shortcode will pull from the profile_grid.toml file to show a grid of profile cards. -->
<div class="profile-card-grid">
  {% set profiles = load_data(path="static/toml/profile_grid.toml") %}
    {% for profile_name, profile_data in profiles %}
  <div class="grid-item">
    <div class="profile-card">
      <img src="{{ profile_data.src }}" alt="{{ profile_data.name }}" class="profile-card-image">
      <div class="profile-card-content">
        <h3 class="profile-card-name">{{ profile_data.name }}</h3>
        <p class="profile-card-description">{{ profile_data.text }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<style>
  .profile-card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
}

.profile-card {
    background-color: #f5f5f5; /* Light background */
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
}

.profile-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.profile-card-image {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-bottom: 2px solid #ddd; /* Divider effect */
}

.profile-card-content {
    padding: 15px;
}

.profile-card-name {
    font-size: 1.4em;
    font-weight: bold;
    color: #333; /* Dark text */
    margin: 10px 0;
}

.profile-card-description {
    font-size: 1em;
    color: #666; /* Subdued text color */
}
</style>
