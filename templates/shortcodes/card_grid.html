<!-- This shortcode will pull from the homepage_grid.toml file to show a grid of contact cards. -->
<div class="contact-card-grid">
  {% set cards = load_data(path="static/toml/homepage_grid.toml") %}
    {% for card_name, card_data in cards %}
  <div class="grid-item">
    <a href="{{ card_data.url }}" class="contact-card-link">
      <img src="{{ card_data.src }}" alt="{{ card_data.title }}" class="contact-card-image">
      <div class="contact-card-content">
        <h3 class="contact-card-title">{{ card_data.title }}</h3>
        <p class="contact-card-body">{{ card_data.text }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
<style>
  .contact-card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-content: center; /* Center the grid horizontally */
    align-content: start; /* Align the rows to start neatly */
}

.contact-card-link {
    text-decoration: none;
    color: inherit;
    display: block;
    background-color: #1e1e1e; /* Dark mode background */
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-card-link:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
}

.contact-card-image {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-bottom: 2px solid #333; /* Divider effect */
}

.contact-card-content {
    padding: 15px;
    text-align: center;
}

.contact-card-title {
    font-size: 1.2em;
    font-weight: bold;
    color: #ffffff; /* Light text for dark mode */
    margin: 10px 0;
}

.contact-card-body {
    font-size: 0.9em;
    color: #cccccc; /* Subdued text color */
}
</style>
